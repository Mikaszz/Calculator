<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skaičiuotuvas</title>
</head>
<body>
    <div class="body">
        <div class="container">
    <div id="calculator" class="calculator">
        <table>
            <div id="tekstas" class="tekstas"> 
                
            </div>
            <tr>
                <th><button class="btn-operator" id="liekana">C</button></th>

                <th><button class="btn-operator" id="CE">/</button></th>

                <th><button class="btn-operator" id="C">*</button></th>

                <th><button class="btn-operator" id="Clear">←</button></th>
            </tr>
        
            <tr>
                <th><button class="btn-operator" id="7">7</button></th>
                <th><button class="btn-operator" id="8">8</button></th>
                <th><button class="btn-operator" id="9">9</button></th>
                <th><button class="btn-operator" id="+">+</button></th>
            </tr>
            <tr>
                <th><button class="btn-operator" id="4">4</button></th>
                <th><button class="btn-operator" id="5">5</button></th>
                <th><button class="btn-operator" id="6">6</button></th>
                <th><button class="btn-operator" id="-">-</button></th>
            </tr>
            <tr>
                <th><button class="btn-operator" id="1">1</button></th>
                <th><button class="btn-operator" id="2">2</button></th>
                <th><button class="btn-operator" id="3">3</button></th>
                <th><button class="btn-operator" id=".">.</button></th>
            </tr>
            <tr>
                <th><button class="btn-operator" id="(">(</button></th>
                <th><button class="btn-operator" id="0">0</button></th>
                <th><button class="btn-operator" id=")">)</button></th>
                <th><button class="btn-operator" id="=">=</button></th>
            </tr>
        </table>
      </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
